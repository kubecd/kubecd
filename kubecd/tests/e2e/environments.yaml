clusters:
  - name: minikube
    provider:
      minikube: {}

environments:
  - name: kubecd-e2e-stage
    clusterName: minikube
    kubeNamespace: default
    releasesFiles:
      - stage-releases.yaml
    defaultValues:
      - key: "ingress.domain"
        value: "stage.local"
  - name: kubecd-e2e-prod
    clusterName: minikube
    kubeNamespace: production
    releasesFiles:
      - prod-releases.yaml
    defaultValues:
      - key: "ingress.domain"
        value: "prod.local"
